<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePRO 단말 확인</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- boostrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>

<body class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="wrap">
                <div class="content">
                    <h5>ePRO 환자앱 설치 가능 확인</h5>
                    <hr />
                    <!-- [Report] -->
                    <div id="Report">
                        <div class="result">
                            <!-- 검사 결과 표출 부분 -->
                        </div>
                        <div class="detail">
                            <table>
                                <colgroup>
                                    <col width="25%" />
                                    <col width="" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>운영체제</td>
                                        <td id="OsVal"></td>
                                    </tr>
                                    <tr>
                                        <td>버전</td>
                                        <td id="VerVal"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /[Report] -->
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>

    var result = getDeviceInfo();

    // 설치 결과 알리기
    if (result.isAvailable) {
        $('.result').html('<span class="success">설치 가능</span>');
        $('.result').css('background-color', '#3FA535');
    } else {
        $('.result').html('<span class="fail">설치 불가</span>');
        $('.result').css('background-color', '#CD171A');
    }
    // 상세 내용 보이기
    $('.detail #OsVal').text(result.type);
    $('.detail #VerVal').text(result.version);

</script>

</html>
